<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cdemystyle.css" />
    <script language="javascript" type="text/javascript" src="cdemymain.js"></script>
    <title>Kalender vom 08.02.2021</title>
</head>

<body>
    <div id="seitenkopf">
        <h1>Mein Kalenderblatt: <span id="field_datum_d_1">(Datum deutsch)</span></h1>
    </div>
    <div id="kalenderblatt">
        (Hier stand einst ein stolzer Kalender)
    </div>
    <div id="introtext"></div>
    <p>
        Der <span id="field_datum_d_2">(DatumD)</span> ist ein
        <span id="field_weekday_1">(Wochentag)</span> und zwar der
        <span id="field_howmany_1">(wievielte)</span>
        <span id="field_weekday_2">(Wochentag)</span> im Monat
        <span id="field_month_1">(MonatD)</span> Jahres
        <span id="field_year_1">(Jahr)</span>. Dieser Monat hat
        <span id="field_days_1">(AnzTage)</span> Tage.
        <span id="field_feiertag_1">
            (Satz zum Feiertag)
        </span>
    </p>
</div>
<div id="debug">
    Test
</div>
<div id="historie">
    <p>
        Was passierte am <span id="geschichte"></span>
    </p>
    <ul>
        <li id="historik"></li>
    </ul>
    <div id="sternzeichen"></div>
    <div id="popup" class="popup-overlay style="display: none;>
        <div class="popup-content">
            <label>Datum: <input type="date" id="event-date"></label><br>
            <label>Titel: <input type="text" id="event-title"></label><br>
            <label>Beschreibung:<br>
                <textarea id="event-description" rows="4" cols="30"></textarea>
            </label><br>
            <button type="button" onclick="saveEvent()">Speichern</button>
            <button type="button" onclick="closePopup()">Abbrechen</button>
        </div>
    </div>
</div>
</body>
</html>
